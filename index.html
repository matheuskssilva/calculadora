<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">


        <div class="calculator">


            <div class="wrapper">
                <p class="result" id="result"></p>
                <table>
                    <tr>
                        <td><button class="button-grey" id="clear" onclick="clean()">C</button></td>
                        <td><button class="button-grey " onclick="insert('+/-')">+/-</button></td>
                        <td><button class="button-grey" onclick="insert('%')">%</button></td>
                        <td><button class="button-orange" onclick="insert('/')">/</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="insert('7')">7</button></td>
                        <td><button onclick="insert('8')">8</button></td>
                        <td><button onclick="insert('9')">9</button ></td>
                        <td><button class="button-orange" onclick="insert('*')">X</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="insert('4')">4</button></td>
                        <td><button onclick="insert('5')">5</button></td>
                        <td><button onclick="insert('6')">6</button></td>
                        <td><button class="button-orange" onclick="insert('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="insert('1')">1</button></td>
                        <td><button onclick="insert('2')">2</button></td>
                        <td><button onclick="insert('3')">3</button></td>
                        <td><button class="button-orange" onclick="insert('+')">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="button-zero" onclick="insert('0')">0</button></td>
                        <td><button onclick="insert(',')">,</button></td>
                        <td><button onclick="calcular()" class="button-orange">=</button></td>
                    </tr>
                </table>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
